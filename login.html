<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StartPage</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Gugi|Indie+Flower" rel="stylesheet">
</head>

<body>

    <header>
       <div class="my-note-title">
            <img src="img/notepad.png" width="46" height="50" alt='title-image' />
            <label>MyNote</label>
        </div>
        <div class="my-note-desc">All your notes in one place</div>
    </header>
    <div id="content">
        <section>
            <article class="article">

                <h1>Wellcome!</h1>
                <div class="form">
                    <form method="POST" action="main_notes.html">
                        <div class="inputPlace">
                            <div>
                                <label class="form-label">
                            Email: <input type="email" name="client-email" placeholder="Email" class="textfield client-email" required>
                            </label>
                            </div>
                            <br>
                            <div>
                                <label class="form-label">
                          Password:  <input type="password" name="password" placeholder="Password" class="textfield client-password" required>
                          </label>
                            </div>
                        </div>
                        <div id="buttons">
                            <a href="main_notes.html" class='sign_in'>Sign in</a>
                            <a href="main_notes.html" class='sign_up'>Sign up</a>
                        </div>
                    </form>
                </div>
                <footer>
                    <p>Created by JulyKarkhut 2019</p>
                </footer>

            </article>
        </section>
    </div>
<script type="text/javascript" src="js/login.js"></script>
</body>

</html>
